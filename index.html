        <h1 id="mainTitle">Little Library</h1>
        <button id="addBookBtn">Add Book</button>
    </header>

    <div id="libraryContents">

    <div id="formModal">
        <div class="formTop">
            <h3 class="formTitle">Add book details</h3>
            <button id="closeModal">X</button>
        </div>
        <form action="">

            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" required>

            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" required>

            <label for="bookPages">Number of Pages:</label>
            <input type="text" id="bookPages">

            <div class="formDate">
                <label for="bookDate">Date Read:</label>
                <input type="date" id="bookDate">
             </div>
            <div class="formEntry">
                <label for="bookStatus">Read:</label>
                <input type="checkbox" id="bookStatus">
            </div>
            <div class="formButtons">
                <button id="submitBtn">Submit</button>
                <button id="clearBtn">Clear</button>
            </div>
        </form>
    </div>
    
    <footer>Made by KX</footer>

    <script src="app.js"></script>
